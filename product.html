<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">ShopEasy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Product Details -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Product Image" />
        </div>
        <div class="col-md-6">
          <h2>Product 1</h2>
          <p>$19.99</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet nulla et nibh cursus, sed facilisis tortor congue.</p>
          <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
          <p id="cartMessage" class="mt-2" style="color: green; display: none">Product added to cart!</p>
        </div>
      </div>
    </div>

    <script>
      function addToCart() {
        document.getElementById("cartMessage").style.display = "block";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
