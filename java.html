<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QElight Java Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.0/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .markdown-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Java</h1>
    <div id="markdown-content" class="markdown-content"></div>

    <script>
      async function loadMarkdown() {
          const fileUrl = "java.md"; // Replace with the path to your .md file
          
          try {
              const response = await fetch(fileUrl);
              if (!response.ok) throw new Error("Failed to load file");

              const markdownText = await response.text();
              const converter = new showdown.Converter();
              const html = converter.makeHtml(markdownText);
              document.getElementById("markdown-content").innerHTML = html;
          } catch (error) {
              console.error("Error loading markdown file:", error);
              document.getElementById("markdown-content").innerHTML = "<p>Failed to load content.</p>";
          }
      }

      // Call the function to load and display the markdown
      loadMarkdown();
    </script>
</body>
</html>
