<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.0/dist/showdown.min.js"></script>
  </head>
  <body>
    <button onclick="loadMarkdown()">View Markdown</button>
    <div id="markdown-content"></div>

    <script>
     async function loadMarkdown() {
        const response = await fetch("https://vishnupriya-connect.github.io/qelight/theory/corejava/1/java_points.md");
        const text = await response.text();
        const converter = new showdown.Converter();
        document.getElementById("markdown-content").innerHTML = converter.makeHtml(text);
    }
    loadMarkdown();
    </script>
  </body>
</html>
